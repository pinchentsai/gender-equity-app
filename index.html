
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性平智慧守護星 - 外部戰士篇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Cinzel:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at top left, #ffffff 0%, #e0f7f6 40%, #81d8d0 100%);
            color: #2c5282;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .outer-tiffany-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(129, 216, 208, 0.4);
            box-shadow: 0 15px 40px rgba(0, 171, 169, 0.1);
            border-radius: 2rem;
        }

        .text-tiffany-deep { color: #008b8b; }
        .bg-tiffany { background-color: #81d8d0; }
        .border-tiffany { border-color: #81d8d0; }

        .btn-outer-senshi {
            background: linear-gradient(135deg, #81d8d0 0%, #4fd1c5 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(129, 216, 208, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Cinzel', serif;
        }
        .btn-outer-senshi:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(129, 216, 208, 0.6);
        }

        .cinzel { font-family: 'Cinzel', serif; }

        @keyframes nebula-float {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nebula-tiffany {
            background: linear-gradient(-45deg, #ffffff, #e6fffa, #b2f5ea, #ffffff);
            background-size: 400% 400%;
            animation: nebula-float 20s ease infinite;
        }

        .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
