
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 顯式禁用快取，防止其自動搜尋鎖定檔
          cache: ''
          
      - name: Install dependencies
        # 使用 --package-lock-only 可以在沒有鎖定檔時自動生成一個，或直接使用 --no-package-lock
        run: npm install --no-package-lock
        
      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
